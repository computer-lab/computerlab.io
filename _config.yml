# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Computer Lab
description: "Computer Lab helps artists and arts organizations execute software projects."
author: Computer Lab
language:
timezone:
contact_link: https://app.hellobonsai.com/u/computer-lab/contact

# Featured Note
feature_note_title: 'Deploying Headless WordPress + React Starter on Google Cloud Platform'
feature_note_date: 'December 20th, 2018'
feature_note_author: 'Patrick Steadman and Mark Neuburger'
feature_note_path: '2018/12/20/deploying-headless-wordpress-on-gcp/'
feature_note_excerpt: "Most content editors know and like WordPress. (Or at least tolerate it.) Most developers know and like React. Postlight's headless-wp-starter promises to give you the best of the both worlds. This guide will help you set up the starter kit on Google Cloud Platform's App Engine standard environment."

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://computerlab.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

marked:
  breaks: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: computer-lab

# SASS
node_sass:
    outputStyle: nested
    precision: 5
    sourceComments: false

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: aws-s3
  bucket: qa.computerlab.io
  region: us-east-1
